<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Password Generator</title>
</head>

<body>
  <main class="flex items-center h-screen text-white bg-grey-dark">
    <section class="mx-auto w-[540px]">
      <h1 class="pb-8 text-2xl text-center text-grey-light">Password Generator</h1>
      <div class="relative mb-8">
        <input readonly type="text" id="generatedPassword" name="generatedPassword" placeholder="Generate a Password"
          class="w-full h-20 pl-6 text-3xl pr-14 bg-grey" />
        <div class="absolute inset-y-0 flex items-center pr-3 cursor-pointer right-4" id="copyPassword" tabindex="1">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="24" fill="none">
            <path fill="#A4FFAF" fill-rule="evenodd"
              d="m17.909.659 2.432 2.432c.422.422.659.994.659 1.591V17.25a2.25 2.25 0 0 1-2.25 2.25H15v2.25A2.25 2.25 0 0 1 12.75 24H2.25A2.25 2.25 0 0 1 0 21.75v-15A2.25 2.25 0 0 1 2.25 4.5H6V2.25A2.25 2.25 0 0 1 8.25 0h8.068a2.25 2.25 0 0 1 1.591.659ZM2.531 21.75h9.938a.282.282 0 0 0 .281-.281V19.5h-4.5A2.25 2.25 0 0 1 6 17.25V6.75H2.531a.281.281 0 0 0-.281.281V21.47a.281.281 0 0 0 .281.281Zm15.938-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm-2.719-12h3v-.452a.282.282 0 0 0-.082-.198L16.4 2.332a.281.281 0 0 0-.199-.082h-.451v3Z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>
      <div class="p-6 text-white bg-grey">
        <div class="flex justify-between">
          <p class="text-lg">Character Length</p>
          <span id="characterLength" class="text-3xl text-green">1</span>
        </div>
        <form id="passwordForm">
          <input required id="passwordLength" name="passwordLength" aria-label="password length" type="range" value="0"
            min="1" max="30" class="w-full my-6 cursor-pointer accent-green" />

          <div>
            <input type="checkbox" id="includeUppercase" name="includeUppercase" value="uppercase" class="">
            <label for="includeUppercase">Include Uppercase Letters</label>
            <br>
            <input type="checkbox" id="includeLowercase" name="includeLowercase" value="lowercase">
            <label for="includeLowercase">Include Lowercase Letters</label>
            <br>
            <input type="checkbox" id="includeNumbers" name="includeNumbers" value="numbers">
            <label for="includeNumbers">Include Numbers</label>
            <br>
            <input type="checkbox" id="includeSymbols" name="includeSymbols" value="symbols">
            <label for="includeSymbols">Include Symbols</label>
            <br>
          </div>
          <div class="flex items-center justify-between px-10 py-4 my-6 bg-grey-dark text-grey-light">
            <p class="text-lg">STRENGTH</p>
            <div class="inline-block">
              <span id="strengthText" class="text-2xl text-white align-middle">MEDIUM</span>
              <div class="password-strength"></div>
              <div class="password-strength"></div>
              <div class="password-strength"></div>
              <div class="password-strength"></div>
            </div>
          </div>
          <button
            class="w-full py-4 border-2 text-grey-dark bg-green hover:bg-grey hover:text-green hover:border-green hover:border-2">
            GENERATE ->
          </button>
        </form>
      </div>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
