<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet">
  <title>Todo App</title>
</head>

<body>
  <header class="flex justify-center align-middle">
    <div class="max-w-[540px] w-full">
      <h1 class="text-4xl tracking-[0.4em] inline-block text-white my-6">TODO</h1>
    </div>
  </header>
  <main>
    <section class="flex justify-center align-middle">
      <div class="max-w-[540px] w-full">
        <form>
          <input id="new-todo" type="text" placeholder="Create a new todo..."
            class="h-16 text-gray-600 bg-white w-full rounded-md px-4" />
        </form>

        <div class="my-8 bg-white rounded-md shadow-md">
          <ul id="todo-list" class="divide-y divide-gray-300">
            <!-- Todo items will be appended here dynamically -->
            <li class="h-16 inline-flex items-center px-6 w-full">
              <label class="peer items-center w-full inline-flex cursor-pointer">
                <input type="checkbox" class="mr-3 h-5 w-5 cursor-pointer" />
                <span>Sample Todo Item</span>
              </label>
            </li>
          </ul>
          <div
            class="flex justify-between items-center text-gray-500 text-sm px-4 py-3 bg-white rounded-b-md shadow-md">
            <span>7 items left</span>
            <div class="space-x-4">
              <button type="button" class="hover:text-blue-500">All</button>
              <button type="button" class="hover:text-blue-500">Active</button>
              <button type="button" class="hover:text-blue-500">Completed</button>
            </div>
            <button type="button" class="hover:text-red-500">Clear Completed</button>
          </div>
        </div>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
