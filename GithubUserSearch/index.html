<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>DevFinder</title>
</head>

<body>
  <main class="flex items-center justify-center h-screen p-6 bg-[#F6F8FF]">
    <div class="w-[40rem]">
      <header>
        <h1 class="mb-4 font-semibold md:text-2xl">devfinder</h1>
        <form id="githubUsername"
          class="relative flex justify-between w-full max-w-3xl p-2 bg-white shadow-lg h-14 rounded-2xl" method="get">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <img src="./src/assets/icon-search.svg" alt="Search Icon" srcset="">
          </div>
          <input type="search" name="username" required placeholder="Search Github username..."
            class="w-full pl-12 text-sm" />
          <span id="errorMessage"
            class="inset-y-0 flex items-center hidden text-center text-red-600 pointer-events-none md:absolute md:text-left md:pr-3 md:right-24">
            No Results
          </span>
          <input type="submit" value="Search" class="px-3 text-white bg-blue-500 rounded-xl" />
        </form>
      </header>
      <section>
        <div id="githubUserCard" class="max-w-3xl bg-white max-h-[600px] rounded-2xl mt-8 p-8 shadow-lg">
          Please enter a username to search on Github.
        </div>
      </section>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
