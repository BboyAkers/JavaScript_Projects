<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Dev Finder</title>
</head>

<body>
  <main class="flex items-center justify-center h-full p-6 bg-slate-500">
    <div class="w-[40rem]">
      <header>
        <h1 class="mb-4 font-semibold md:text-2xl">devfinder</h1>
        <form class="relative flex justify-between w-full max-w-3xl p-2 bg-white h-14 rounded-2xl">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <img src="./src/assets/icon-search.svg" alt="" srcset="">
          </div>
          <input type="search" placeholder="Search Github username..." class="w-full pl-8 text-sm" />
          <button type="submit" class="px-3 text-white bg-blue-500 rounded-xl"
            disabled={!username.length}>Search</button>
        </form>
      </header>
      <section>
        <div class="max-w-3xl bg-white max-h-[600px] rounded-2xl mt-8 p-8">
          <div class="grid grid-cols-8 md:grid-cols-12">
            <img class="col-span-3 md:col-span-3 rounded-full inline max-h-[150px]" src={avatar_url}
              alt="Github profile picture" />
            <div class="flex flex-col justify-center inline-block col-span-5 ml-4 md:col-span-9">
              <h2 class="font-semibold md:text-2xl">{name}</h2>
              <a href={html_url} target="_blank" class="text-blue-500">@{login}</a>
              <p class="text-sm">{created_at}</p>
            </div>
          </div>
          <p class="inline-block mt-8 text-sm">{bio}</p>
          <div class="grid grid-cols-3 p-4 my-6 text-center bg-slate-300 rounded-xl">
            <div>
              <p class="text-sm">Repos</p>
              <p class="font-bold">{public_repos}</p>
            </div>
            <div>
              <p class="text-sm">Followers</p>
              <p class="font-bold">{followers}</p>
            </div>
            <div>
              <p class="text-sm">Following</p>
              <p class="font-bold">{following}</p>
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2">
            <p class="mt-3">
              <img src="./src/assets/icon-location.svg" alt="" class="inline-block mr-5" />{location ? location : 'Not
              Available'}
            </p>
            <a href={blog} target="_blank" class="mt-3">
              <img src="./src/assets/icon-website.svg" alt="" class="inline-block mr-4" />{blog ? blog : 'Not
              Available'}
            </a>
            <p class="mt-3">
              <img src="./src/assets/icon-twitter.svg" alt="" class="inline-block mr-4" />{twitter_username ?
              twitter_username : 'Not Available'}
            </p>
            <p class="mt-3">
              <img src="./src/assets/icon-company.svg" alt="" class="inline-block mr-4" />{company ? company : 'Not
              Available'}
            </p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
