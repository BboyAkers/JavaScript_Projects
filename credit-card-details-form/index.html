<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <title>Interactive Credit Card</title>
</head>

<body>
  <main class="grid h-screen grid-cols-1 md:grid-cols-3">
    <div class="relative col-span-1 bg-no-repeat bg-cover md:col-span-1 bg-main-mobile h-60 md:h-full">
      <div
        class="absolute w-[343px] h-[251px] md:w-[541px] md:h-[527px] max-md:-bottom-14 left-[50%] translate-x-[-50%]">
        <!-- back of card -->
        <div
          class="absolute bg-card-back z-0 bg-no-repeat bg-cover max-md:top-0 right-0 md:bottom-0  w-72 md:w-[447px] aspect-[285/156]">
          <span id="card-cvv-display"
            class="absolute z-20 text-[9px] tracking-widest text-white top-[4.5rem] md:top-[7rem] right-10 md:right-16">
            CVV
          </span>
        </div>
        <!-- /back of card -->

        <!-- front of card -->
        <div
          class="absolute bg-card-front z-10 md:top-0 left-0 max-md:bottom-0 w-72 bg-no-repeat bg-cover md:w-[447px] aspect-[285/156]">
          <span id="card-number-display" class="absolute z-20 text-lg tracking-widest text-white left-8 top-16">
            0000 0000 0000 0000
          </span>
          <span id="card-holder-display" class="absolute z-20 text-[9px] text-white uppercase bottom-6 left-10">JANE
            APPLESEED</span>
          <span class="absolute z-20 text-[9px] text-white uppercase bottom-6 right-8">
            <span id="card-month-display">00</span>/<span id="card-year-display">00</span>
          </span>
        </div>
        <!-- /front of card -->
      </div>
    </div>
    <section class="col-span-1 md:col-span-2">
      <div class="px-6 py-20 mx-auto max-w-96">
        <form class="flex flex-col tracking-widest uppercase">
          <div class="pb-4">
            <label for="card-holder" class="block pb-1 text-xs">Cardholder Name</label>
            <input id="card-holder" type="text" name="card-holder" minlength="1" maxlength="30" required
              class="w-full px-4 py-2 text-lg border border-gray-200 rounded-md" placeholder="e.g. Jane Appleseed" />
          </div>
          <div class="pb-4">
            <label for="card-number" class="block pb-1 text-xs">Card Number</label>
            <input id="card-number" minlength="15" maxlength="19" required type="text" name="card-number"
              class="w-full px-4 py-2 text-lg border border-gray-200 rounded-md"
              placeholder="e.g. 1234 5678 9123 0000" />
          </div>
          <div class="flex pb-4">
            <div class="w-1/2">
              <label for="card-expiration-month" class="block pb-1 text-xs">Exp. Date (MM/YY)</label>
              <input type="text" id="card-expiration-month" required maxlength="2" minlength="2"
                class="inline-block w-[72px] rounded-md border-gray-200 border py-2 px-4 text-lg" placeholder="MM" />
              <input type="text" id="card-expiration-year" required maxlength="2" minlength="2"
                class="inline-block w-[72px] rounded-md border-gray-200 border py-2 px-4 text-lg" placeholder="YY" />
            </div>
            <div class="w-1/2">
              <label for="card-cvv" class="block pb-1 text-xs">CVV</label>
              <input type="text" id="card-cvv" required maxlength="4" minlength="3"
                class="w-full px-4 py-2 text-lg border border-gray-200 rounded-md" placeholder="e.g. 123" />
            </div>
          </div>
          <button type="submit"
            class="py-4 mt-4 text-lg text-white rounded-md border-purple-950 bg-purple-950 max-w-96">
            Confirm
          </button>
        </form>
        <div id="successful-submission" class="flex flex-col hidden text-center">
          <img src="./images/icon-complete.svg" alt="Checkmark icon signifying the form has been submitted"
            class="pb-8 m-auto">
          <h1 class="text-[28px]">Thank You!</h1>
          <p class="text-lg">We&#39;ve added your card details</p>
          <button type="button"
            class="py-4 mt-4 text-lg text-white rounded-md border-purple-950 bg-purple-950 max-w-96">
            Continue
          </button>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
