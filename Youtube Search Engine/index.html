<!DOCTYPE html>
<html>
		<head>
			<title>Search Vids</title>
			<link rel="stylesheet" type="text/css" href="css/styles.css">


			<script src="js/jquery-1.12.0.min.js"></script>
			<script src="js/scripts.js"></script>
		</head>
		<body>
			<div id="container">
				<header>
					<h1>Search<span>Vids</span></h1>
					<p>Search all Youtube videos here</p>
				</header>
				<section>
					<form id="search-form" name="search-form" onsubmit="return search()">
						<div class="fieldcontainer">
							<input type="search" id="query" class="search-field" placeholder="Search Youtube...."></input>
							<input type="submit" name="search-btn" id="search-btn" value=""></input>

						</div>


					</form>

					<ul id="results"></ul>
					<div id="buttons"></div>
				</section>
				<footer>
					<p>Copyright &copy; 2016 All Rights Reserved to The Amazing Austin</p>
				</footer>
			</div>


		</body>
</html>
